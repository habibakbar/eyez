  <script>
      // Here is an array of colour names that reflect CSS classes
      var colours = ["red","orange","yellow","green","blue","indigo","violet"];

      // Write (or find online) a function to generate a number between 1 and n. 
     var randomNumber=function(n){
      var randNum=Math.floor(Math.random()*n)+1;
      return randNum;

     }


      // write a function that returns a random colour from the array you pass it. Use the prevous random number function
      // Remember that arrays are zero based

      var randomColour=function(colours){

        var randomColourIndex=randomNumber(colours.length)-1;
        console.log('lets grab random colour' + randomColourIndex)
        return colours[randomColourIndex]
      }

      // Write some jQuery to listen for when span is clicked. When it is clicked, assign a random colour to that span.
      // If you click it 10 times, it should always give it a random colour
      // only 1 class should be on each span at a time

      $(document).ready(function(){

          $('.grid span').on('click',function(){
            //generate a random colour on click
            var myColor= randomColour(colours);
            //log that colour to make sure it works
            $(this).removeClass();
            $(this).addClass(myColor);
          });

      });
